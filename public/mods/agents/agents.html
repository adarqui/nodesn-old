		<form>
			<fieldset>
				<label for="route_static_dest_ip">Destination IP</label>
				<input type="text" name="route_static_dest_ip" id="route_static_dest_ip" class="text ui-widget-content ui-corner-all" />
				<label for="route_static_net_mask">Network Mask</label>
				<input type="text" name="route_static_net_mask" id="route_static_net_mask" class="text ui-widget-content ui-corner-all" />

				<select name="route_static_interface" id="route_static_interface">
					<option value="eth0">eth0</option>
				</select>
				<label for="route_static_gateway">Gateway</label>
				<input type="text" name="route_static_gateway" id="route_static_gateway" class="text ui-widget-content ui-corner-all"/>
				<label for="route_static_metric">Metric</label>
				<input type="text" name="route_static_metric" id="route_static_metric" class="text ui-widget-content ui-corner-all"/>

				<label for="route_static_comments">Comments</label>
				<input type="text" name="route_static_comments" id="route_static_comments" class="text ui-widget-content ui-corner-all"/>
