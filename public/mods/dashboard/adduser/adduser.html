<div id="modAddUser_html">
	<div id="modAddUser_html_main">

		<form class="form-middle">
			<fieldset>
				<legend>User Details</legend>
					<p>
						<label for="modAddUser_form_details_user">Username</label>
						<input id="modAddUser_form_details_user" name="modAddUser_form_details_user" type="text" />
					</p>
					<p>
						<label for="modAddUser_form_details_pass">Password</label>
						<input id="modAddUser_form_details_pass" name="modAddUser_form_details_pass" type="text" />
					</p>
                 <p>
                        <label for="modAddUser_form_details_ip">IP (autoconf)</label>
                        <input id="modAddUser_form_details_ip" name="modAddUser_form_details_ip" type="text" />
                    </p>
                 <p>
                        <label for="modAddUser_form_details_type">Type</label>
                        <select id="modAddUser_form_details_type" name="modAddUser_form_details_type">
							<option value="USER">USER</option>
							<option value="AGENT">AGENT</option>
						</select>
                    </p>
                 <p>

				<div id="modAddUser_html_main_policies">
				</div>

				<p>
					<input class="submit" id="modAddUser_form_details_add" name="modAddUser_form_details_add" value="Add"/>
				<p>
				<p>
					<input class="submit" id="modAddUser_form_details_clear" name="modAddUser_form_details_clear" value="Clear"/>
				</p>

			</fieldset>
		</form>

	</div>
</div>
